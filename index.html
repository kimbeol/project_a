<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>온라인쇼핑몰미니게임(엘리)</title>
    <link href="css/common.css" rel="stylesheet">
    <script src="js/common.js" defer></script>
</head>
<body>
    <!-- logo -->
    <img src="img/logo.png" class="logo" alt="로고">

    <!-- button -->
    <section class="buttons">
        <button type="button" class="btn btn_t"><img src="img/blue_t.png" class="child_img" alt="티셔츠"/></button>
        <button type="button" class="btn btn_p"><img src="img/blue_p.png" class="child_img" alt="바지"/></button>
        <button type="button" class="btn btn_s"><img src="img/blue_s.png" class="child_img" alt="치마"/></button>

        <button type="button" class="btn btn_round bg_blue">Blue</button>
        <button type="button" class="btn btn_round bg_yellow">Yellow</button>
        <button type="button" class="btn btn_round bg_pink">Pink</button>
    </section>

    <!-- items -->
    <ul class="items">
    </ul>
</body>
</html>
